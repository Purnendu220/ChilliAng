<app-header #Appheader  (mUserLoggedIn)="userLoggedIn()" (mUserLoggedOut)="userLoggedOut()" ></app-header>


 <!-- hero slider -->
 <section class="hero-section overlay" >
    <div class="container">
        <div class="card" style="width:80%; margin-left: auto;margin-right: auto;">
            <div class="card-body">
              <p-accordion>
                <p-accordionTab *ngFor="let faq of allfaq;let i = index" header="{{faq.ques}}" [selected]="false">
                  {{faq.ans}}
                </p-accordionTab>
               </p-accordion>
            </div>
          </div>
    </div>
  </section>
  <!-- /hero slider -->
<app-footer></app-footer>
