<app-header #Appheader  (mUserLoggedIn)="userLoggedIn()" (mUserLoggedOut)="userLoggedOut()" ></app-header>


 <!-- hero slider -->
 <section class="hero-section overlay" >
    <div class="container">
        <div class="card" style="width:80%; margin-left: auto;margin-right: auto;">
            <div class="card-body">
              <div class="modal-content rounded-0 border-0 p-4">
                <div class="modal-header border-0">
                    <h3>Quick Recharge</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="dealer">
                        <form class="row">
                          <div class="col-12">
                            <select class="form-control mb-3" id="RechargeType" name="RechargeType" placeholder="Recharge Type" [(ngModel)]="rechargeType">
                                <option value="-1">Please Select Recharge Type</option>
                                <option value="1">Voucher Recharge</option>
                                <option value="2">Cash Recharge</option>
                              </select>
                        </div> 
                        <!-- <div class="row" *ngIf="rechargeType==1">     -->
                       <div class="col-12" *ngIf="rechargeType==1">
                                <input type="number" class="form-control mb-3" id="msisdn" name="msisdn" placeholder="User MSISDN" [(ngModel)]="msisdn">
                            </div>
                            <div class="col-12" *ngIf="rechargeType==1">
                                <input type="text" class="form-control mb-3" id="voucher" name="voucher" placeholder="Voucher Code" [(ngModel)]="vouchercode">
                            </div>
                          <!-- </div> -->
                          <!-- <div *ngIf="rechargeType==2">     -->
                            <div class="col-12" *ngIf="rechargeType==2">
                                     <input type="number" class="form-control mb-3" id="servicenumber" name="servicenumber" placeholder="Service number" [(ngModel)]="servicenumber">
                                 </div>
                                 <div class="col-12" *ngIf="rechargeType==2">
                                     <input type="number" class="form-control mb-3" id="amount" name="amount" placeholder="Amount" [(ngModel)]="amount">
                                 </div>
                               <!-- </div> -->

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary" (click)="eTopUpUser()">Recharge</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
            </div>
          </div>
    </div>
  </section>
  <!-- /hero slider -->
<app-footer></app-footer>
